<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second day</title>
</head>
<body>
    <!-- 1.   paragraph tag -->
    <!-- paragraph tells the content under heading -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, minus!</p>
    <!-- 2.   heading tags -->
    <!-- there should be only one h1 tag in html page -->
     
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <!-- 3.  html element --- opening tag+content+closing tag -->
    <!-- 4.  to draw a horizontal line use hr tag -->
     <hr>
    <!-- 5.   <br> tag use to break the line move content to next line -->
    <!-- 6.  list ---to make list of items  
             orderes list----  <ol>
             unordered list---- <ul>   
    -->

    <ol>
        <li>milk</li>
        <li>chaipatti</li>
        <li>water</li>
        <li>sugar</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>

    <!-- 7.  anchor tag-- use to create hyperlink -->
    <!-- target='_blank'--- used to open link on another page -->
    <!-- target is a attribute/ anything inside tag is attribute -->
    <a href="https://www.google.com" target="_blank">google</a>

    <!-- 8. image tag 
     step to copy any image link from internet
     1.search for image
     2. right click
     3. select open img in new tab
     4. copy add bar link
    -->
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Labrador_Retriever_portrait.jpg/960px-Labrador_Retriever_portrait.jpg" alt="">
</body>
</html>
